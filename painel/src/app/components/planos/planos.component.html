<section class="planos-section">
    <div class="section-title">
        <h2>NOSSOS PLANOS</h2>
        <p>QUAL VELOCIDADE VOCÊ PREFERE?</p>
    </div>
    <div class="planos-container">
        <a *ngFor="let plano of planos"
           [href]="planosLinks['plano' + plano.nome]"
           target="_blank">
            <div class="plano-card">
                <div class="image-container">
                    <img [src]="isMobile() && plano.mobile ? plano.mobile : plano.desktop" [alt]="'Plano ' + plano.nome" class="plano-img" />
                </div>
            </div>
        </a>
    </div>
    <div class="credit-note">
        <p>*Desconto válido para pagamentos dentro da data de vencimento</p>
    </div>
</section>
