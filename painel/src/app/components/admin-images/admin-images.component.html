<div class="admin-container">
  <div class="admin-header">
    <h1>Painel de Administração de Imagens</h1>
    <p>Gerencie a imagem principal do site</p>
  </div>

  <div class="images-grid">
    <mat-card class="image-card">
      <mat-card-header>
        <mat-card-title>Imagem Principal</mat-card-title>
        <mat-card-subtitle>Banner ou destaque do site</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <div class="image-preview">
          <img *ngIf="imageUrl" [src]="imageUrl" alt="Imagem principal" class="preview-img">
        </div>
        <div class="upload-section">
          <input
            type="file"
            id="file-input"
            accept="image/*"
            (change)="onFileSelected($event)"
            style="display: none;"
            #fileInput
          >
          <div class="upload-controls">
            <button mat-raised-button color="primary" (click)="fileInput.click()" class="select-btn">
              <mat-icon>upload</mat-icon>
              Selecionar Nova Imagem
            </button>
            <button mat-raised-button color="accent" (click)="uploadImage()" [disabled]="!selectedFile || isUploading" class="upload-btn">
              <mat-icon>cloud_upload</mat-icon>
              {{ isUploading ? 'Enviando...' : 'Enviar' }}
            </button>
          </div>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
